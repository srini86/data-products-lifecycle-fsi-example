<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 900 400">
  <defs>
    <linearGradient id="contractGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#0f172a"/>
      <stop offset="100%" style="stop-color:#1e293b"/>
    </linearGradient>
    <linearGradient id="arrowGrad" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#0f172a"/>
      <stop offset="100%" style="stop-color:#64748b"/>
    </linearGradient>
    <linearGradient id="blueGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#3b82f6"/>
      <stop offset="100%" style="stop-color:#2563eb"/>
    </linearGradient>
    <linearGradient id="greenGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#10b981"/>
      <stop offset="100%" style="stop-color:#059669"/>
    </linearGradient>
    <linearGradient id="purpleGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#8b5cf6"/>
      <stop offset="100%" style="stop-color:#7c3aed"/>
    </linearGradient>
    <linearGradient id="redGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#f43f5e"/>
      <stop offset="100%" style="stop-color:#e11d48"/>
    </linearGradient>
    <filter id="shadow" x="-10%" y="-10%" width="120%" height="130%">
      <feDropShadow dx="0" dy="4" stdDeviation="8" flood-opacity="0.15"/>
    </filter>
  </defs>
  
  <!-- Background -->
  <rect width="900" height="400" fill="#f8fafc"/>
  
  <!-- Title -->
  <text x="450" y="45" font-family="system-ui, -apple-system, sans-serif" font-size="28" font-weight="700" fill="#0f172a" text-anchor="middle" letter-spacing="-0.5">Contract-Driven Data Products</text>
  
  <!-- Contract Box -->
  <rect x="60" y="120" width="180" height="160" rx="14" fill="url(#contractGrad)" filter="url(#shadow)"/>
  
  <!-- YAML Badge -->
  <rect x="115" y="105" width="50" height="24" rx="12" fill="#f59e0b"/>
  <text x="140" y="121" font-family="monospace" font-size="11" font-weight="700" fill="white" text-anchor="middle">YAML</text>
  
  <!-- Contract Text -->
  <text x="150" y="170" font-family="system-ui, sans-serif" font-size="16" font-weight="600" fill="white" text-anchor="middle" letter-spacing="1">DATA CONTRACT</text>
  <text x="150" y="192" font-family="system-ui, sans-serif" font-size="11" fill="#94a3b8" text-anchor="middle">Single Source of Truth</text>
  
  <!-- Contract Items -->
  <rect x="80" y="210" width="55" height="22" rx="4" fill="rgba(255,255,255,0.1)"/>
  <text x="107" y="225" font-family="system-ui, sans-serif" font-size="10" fill="white" text-anchor="middle">Schema</text>
  <rect x="140" y="210" width="45" height="22" rx="4" fill="rgba(255,255,255,0.1)"/>
  <text x="162" y="225" font-family="system-ui, sans-serif" font-size="10" fill="white" text-anchor="middle">Rules</text>
  <rect x="80" y="238" width="40" height="22" rx="4" fill="rgba(255,255,255,0.1)"/>
  <text x="100" y="253" font-family="system-ui, sans-serif" font-size="10" fill="white" text-anchor="middle">SLAs</text>
  <rect x="125" y="238" width="55" height="22" rx="4" fill="rgba(255,255,255,0.1)"/>
  <text x="152" y="253" font-family="system-ui, sans-serif" font-size="10" fill="white" text-anchor="middle">Access</text>
  
  <!-- Arrow -->
  <text x="330" y="185" font-family="system-ui, sans-serif" font-size="12" font-weight="600" fill="#64748b" text-anchor="middle" letter-spacing="2">INFORMS</text>
  <rect x="270" y="195" width="120" height="4" rx="2" fill="url(#arrowGrad)"/>
  <polygon points="390,200 405,192 405,208" fill="#64748b"/>
  
  <!-- Output Boxes -->
  <!-- Business Logic -->
  <rect x="440" y="90" width="200" height="65" rx="10" fill="url(#blueGrad)" filter="url(#shadow)"/>
  <circle cx="475" cy="122" r="18" fill="rgba(255,255,255,0.2)"/>
  <text x="475" y="128" font-size="16" text-anchor="middle">‚öôÔ∏è</text>
  <text x="510" y="115" font-family="system-ui, sans-serif" font-size="13" font-weight="600" fill="white">Business Logic</text>
  <text x="510" y="132" font-family="system-ui, sans-serif" font-size="10" fill="rgba(255,255,255,0.85)">dbt models, transformations</text>
  
  <!-- Quality Rules -->
  <rect x="660" y="90" width="200" height="65" rx="10" fill="url(#greenGrad)" filter="url(#shadow)"/>
  <circle cx="695" cy="122" r="18" fill="rgba(255,255,255,0.2)"/>
  <text x="695" y="128" font-family="system-ui, sans-serif" font-size="14" fill="white" text-anchor="middle">‚úì</text>
  <text x="730" y="115" font-family="system-ui, sans-serif" font-size="13" font-weight="600" fill="white">Quality Rules</text>
  <text x="730" y="132" font-family="system-ui, sans-serif" font-size="10" fill="rgba(255,255,255,0.85)">DMFs, expectations, SLAs</text>
  
  <!-- Monitoring -->
  <rect x="440" y="170" width="200" height="65" rx="10" fill="url(#purpleGrad)" filter="url(#shadow)"/>
  <circle cx="475" cy="202" r="18" fill="rgba(255,255,255,0.2)"/>
  <text x="475" y="208" font-size="14" text-anchor="middle">üìä</text>
  <text x="510" y="195" font-family="system-ui, sans-serif" font-size="13" font-weight="600" fill="white">Monitoring</text>
  <text x="510" y="212" font-family="system-ui, sans-serif" font-size="10" fill="rgba(255,255,255,0.85)">Observability, alerts, usage</text>
  
  <!-- Masking Policies -->
  <rect x="660" y="170" width="200" height="65" rx="10" fill="url(#redGrad)" filter="url(#shadow)"/>
  <circle cx="695" cy="202" r="18" fill="rgba(255,255,255,0.2)"/>
  <text x="695" y="208" font-size="14" text-anchor="middle">üîí</text>
  <text x="730" y="195" font-family="system-ui, sans-serif" font-size="13" font-weight="600" fill="white">Masking Policies</text>
  <text x="730" y="212" font-family="system-ui, sans-serif" font-size="10" fill="rgba(255,255,255,0.85)">PII protection, access control</text>
  
  <!-- Connecting lines from arrow to boxes -->
  <path d="M 410 200 Q 425 200 425 122 L 440 122" stroke="#cbd5e1" stroke-width="2" fill="none"/>
  <path d="M 410 200 L 440 200" stroke="#cbd5e1" stroke-width="2" fill="none"/>
  <path d="M 425 122 L 425 122 Q 425 90 500 90 L 640 122" stroke="#cbd5e1" stroke-width="2" fill="none" stroke-dasharray="0"/>
  
  <!-- Footer -->
  <text x="450" y="320" font-family="system-ui, sans-serif" font-size="14" fill="#94a3b8" text-anchor="middle">
    <tspan font-weight="600" fill="#64748b">Define once</tspan> in the contract ‚Üí <tspan font-weight="600" fill="#64748b">Generate consistently</tspan> across all outputs
  </text>
</svg>